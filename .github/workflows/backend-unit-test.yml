name: Backend Unit Tests

on:
  push:
    paths:
      - "server/**"
jobs:
  test-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      JWT_SECRET: test_secret
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test:unit
