<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Company Pending Approval</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <h2 style="color: #5865f2">üè¢ New Company Submission (Pending Approval)</h2>

    <p>
      <strong
        >A new company has been submitted and is awaiting your approval.</strong
      >
    </p>

    <table style="width: 100%; border-collapse: collapse; margin: 20px 0">
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            width: 150px;
          "
        >
          Company ID:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">{{id}}</td>
      </tr>
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
          "
        >
          Company Name:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">{{name}}</td>
      </tr>
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
          "
        >
          Founder UUID:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">
          {{founderUuid}}
        </td>
      </tr>
      {{#if shortDescription}}
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            vertical-align: top;
          "
        >
          Short Description:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">
          {{shortDescription}}
        </td>
      </tr>
      {{/if}}
    </table>

    <p style="margin-top: 20px">
      <a
        href="{{admin_panel_url}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #5865f2;
          color: white;
          text-decoration: none;
          border-radius: 5px;
        "
      >
        Review in Admin Panel
      </a>
    </p>
  </body>
</html>
