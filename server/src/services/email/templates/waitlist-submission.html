<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Waitlist Submission</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    "
  >
    <h2 style="color: #5865f2">ðŸ“¥ New Waitlist Submission Received</h2>

    <p><strong>A new user has joined the waitlist!</strong></p>

    <table style="width: 100%; border-collapse: collapse; margin: 20px 0">
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            width: 150px;
          "
        >
          Submission ID:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">{{id}}</td>
      </tr>
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
          "
        >
          Discord Name:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">
          {{discordName}}
        </td>
      </tr>
      <tr>
        <td
          style="
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
          "
        >
          Email:
        </td>
        <td style="padding: 10px; border-bottom: 1px solid #ddd">{{email}}</td>
      </tr>
    </table>

    <p style="margin-top: 20px">
      <a
        href="{{adminPanelUrl}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: #5865f2;
          color: white;
          text-decoration: none;
          border-radius: 5px;
        "
      >
        Open Admin Panel
      </a>
    </p>
  </body>
</html>
